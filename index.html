<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluent/48/000000/form.png">
    <title>Form Validator</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sign up Today</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                    required minlength="3" maxlength="100">
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="380-00-00-000" name="[hone"
                    required pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}">
            </div>
            <!-- Email address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" name="email"
                    required>
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://github.com/Schweppes-JS?tab=repositories" name="website"
                    required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 characters)"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Please include at least 1 uppercase character, 1 lowercase character nad 1 number.">
            </div>
            <!-- Confirm password -->
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" name="password"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success message -->
        <div class="message-container">
            <h3 id="message">Don't hesitate!</h3>
        </div>
    </div>
</body>
</html>
